<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajax Assignment</title>
    <link rel="stylesheet" href="dist/main.css">
</head>

<body onload="trending.getTrending()">
    <!--Navbar-->
    <nav>
        <a class="navbar-brand" href="#"><img class="logo" src="images/folder_icon.png" alt="logo"></a>
        <div role="navigation">
            <ul class="nav nav-pills">
                <li role="presentation" class="active"><a href="#">Trending</a></li>
                <li role="presentation"><a href="views/gif-search.html">Search</a></li>
